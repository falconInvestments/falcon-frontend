<div class="mutual-funds">
    <h1>Falcon Investments Mutual Funds</h1>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort (matSortChange)="announceSortChange($event)">

        <ng-container *ngFor="let column of columns, let i = index" [matColumnDef]="column.columnDef">
            <tr>
            <th mat-header-cell *matHeaderCellDef
                mat-sort-header 
                [sortActionDescription]="column.sortBy">
                {{column.header}}
            </th>
            <td mat-cell *matCellDef="let row"> {{column.cell(row)}}</td>
        <td mat-cell *matCellDef="let row"><button>Text</button></td>
        </tr>
        </ng-container>
        <tr mat-cell *matCellDef="let row"><button>Text</button></tr>
            <!-- <td>
                <div *ngIf="newArr[i]==null">
                    <button (click)="addInvestment(i)" mat-mini-fab color="primary" aria-label="icon button with a plus icon">
                        <mat-icon>add</mat-icon>
                    </button>
                    </div>
                    <div *ngIf="newArr[i]==true">
                        <button mat-mini-fab disabled color="primary">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
            </td> -->
    
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25]" 
                   showFirstLastButtons
                   aria-label="Select page of mutual funds">
    </mat-paginator>
</div>
